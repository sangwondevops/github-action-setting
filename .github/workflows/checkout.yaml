name: checkout
on: workflow_dispatch

jobs:
  no-checkout:
    runs-on: ubuntu-latest
    steps:
    - name: check file list
      run: cat README.md
      
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: use check out action
      uses: action/checkout@4
    - name: check file list
      run: cat README.md
      